<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function changeText(text) {
            let paragraph = document.getElementsByTagName("p")
            paragraph[0].innerHTML = text
            console.log(paragraph); 
        }

        function changeColor(element, color) {
            let back = document.querySelector(element)
            back.style.background = color
        }

        function changeTitle(element, text) {
            let title = document.querySelector(element);
            title.innerHTML = text
        }

        function changeToUpper(element) {
            let paragraph = document.querySelectorAll(element);
            for(let i= 0; i< paragraph.length; i+=1){
                paragraph[i].innerHTML = paragraph[i].innerHTML.toUpperCase()
            }
        }
        
        function showConsoleLog(element) {
            let paragraph = document.querySelectorAll(element);
            for(let i= 0; i< paragraph.length; i+=1){
                console.log(paragraph[i].innerHTML); 
            }
        }
        

        changeText("Web Fullstack profissional");
        changeColor(".main-content", "green");
        changeColor(".center-content", "white");
        changeTitle(".title", "Exercício 4.4 - Javascript")
        changeToUpper("p")
        showConsoleLog("p")

        /*

        */
    </script>
  </body>
</html>
