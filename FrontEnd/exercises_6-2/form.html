<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./package/css/bulma.min.css">
    <link rel="stylesheet" href="./DatePickerX/dist/css/DatePickerX.min.css">
</head>

<body >
    <div class="container">
    <section  >
        <h1 class="title is-1 ">Cadastro de Curriculo</h1>
        <p class="subtitle">Digite suas informações com atenção!</p>
    </section>
    <form class="js-form form " action="">

        <section class="field">
            <label class="label" for="nome">Nome</label>
            <div class="control">
                <input class="input" id="nome" type="text" required="required" placeholder="Digite seu nome"
                    maxlength="40">
            </div>
        </section>
        <section class="field">
            <label class="label" for="email">E-mail</label>
            <div class="control">
                <input class="input" id="email" type="email" required="required" placeholder="email@email.com" maxlength="50">
            </div>
        </section>
        <section class="field">
            <label class="label"  for="cpf">CPF</label>
            <div>
            <input class="input"  id="cpf" type="text" required="required" placeholder="0000000000" maxlength="11">
        </div>
        </section>
        <section class="field">
            <label class="label"  for="end">Endereço</label>
            <div>
            <input class="input"  id="end" type="text" required="required" placeholder="Digite seu endereço" maxlength="200">
        </div>
        </section>
        <section class="label"  class="field">
            <label for="city">Cidade</label>
            <div>
            <input class="input"  id="city" type="text" required="required" placeholder="Digite seu estado" maxlength="28">
        </div>
        </section>
        <section class="field">
            <label class="label"  for="estado">Estado</label>
            <div class="select is-rounded">
            <select  id="estado" name="estado" required="required">
                <option selected="selected" value="selecione">Selecione</option>
            </select>
            </div>

        </section>
        <section class="field">
        <div class="control">
            <label class="radio" for="casa">
                <input name="moradia" id="casa" value="casa" type="radio"> Casa
            </label>
        
            <label class="radio"  for="apartamento">
                <input name="moradia" id="apartamento" value="apt" type="radio"> Apartamento
            </label>
        </div>
    </section>
        <section class="field">
            <label class="label"  for="resumo">Resumo do Curriculo</label>
            <div class="control">
            <textarea class="textarea" id="resumo" name="resumo" required="required" rows="10" maxlength="1000"></textarea>
        </div>
        </section>
        <section class="field">
            <label class="label" for="cargo">Cargo</label>
            <div class="control">
            <input class="input"  id="cargo" type="text" required="required" placeholder="Digite seu ultimo cargo" maxlength="40">
        </div>
        </section>
        <section class="field">
            <label class="label" for="">Descrição Cargo</label>
            <div class="control">
            <input class="input"  type="text" required="required" placeholder="Descreva seu ultimo cargo" maxlength="500">
        </div>
        </section>
        <section class="field">
            <label class="label" for="">Data de Inicio</label>
            <input class="input" id="data" type="text" required="required" placeholder="dd/mm/aaaa">
        </section>
        <section class="field is-grouped">
        <div class="control">
            <button class="button is-rounded is-success" id="send" type="submit">Enviar</button>
        </div>
        <div class="control">
            <button class="button is-rounded is-danger" id="clear">Limpar</button>
        </div>
    </section>
    </form>

    <div id="content-curriculo">

    </div>
    <script src="./script.js"></script>
    <script src="./DatePickerX/dist/js/DatePickerX.min.js"></script>
    <script src="./Just-validate/dist/js/just-validate.min.js"></script>
    </div>
</body>

</html>
